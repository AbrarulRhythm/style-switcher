<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGKN - Template Style Switcher and Blur cursur</title>
    <!-- ===== Fontawesome CSS ===== -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- ===== Custom CSS ===== -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Custom Cursor -->
    <div class="cursor-wrap">
        <div class="cursor-1"></div>
        <div class="cursor-2"></div>
    </div>
    
    <!-- ===== Style Switcher ===== -->
    <div class="color-switcher">
        <div class="switcher-btn">
            <i class="fa-solid fa-gear fa-spin"></i>
        </div>
        <h3>Select Color</h3>
        <div class="theme-buttons-container">
            <span class="theme-button" data-color="#77BEFF" style="background: #77BEFF;"></span>
            <span class="theme-button" data-color="#ff4757" style="background: #ff4757;"></span>
            <span class="theme-button" data-color="#1e90ff" style="background: #1e90ff;"></span>
            <span class="theme-button" data-color="#2ed573" style="background: #2ed573;"></span>
            <span class="theme-button" data-color="#ffa502" style="background: #ffa502;"></span>
            <span class="theme-button" data-color="#f78fb3" style="background: #f78fb3;"></span>
            <span class="theme-button" data-color="#71E5FF" style="background: #71E5FF;"></span>
            <span class="theme-button" data-color="#6D28D9" style="background: #6D28D9;"></span>
        </div>
        <h4 class="default-cursor">Set Default Cursor</h4>
    </div>

    <!-- ===== Jquery JS -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- ===== Custom JS ===== -->
    <script src="assets/js/script.js"></script>
</body>
</html>
